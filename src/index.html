<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>POS Kasir</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body>
    <button id="hamburger" class="hamburger" aria-label="Buka sidebar">
      &#9776;
    </button>

    <div id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <!-- Logo Placeholder -->
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
          <strong>Sanjaya Barokah</strong>
        </div>
        <button id="close-sidebar" aria-label="Tutup sidebar">&times;</button>
      </div>

      <ul class="sidebar-menu">
        <li data-page="dashboard" class="menu-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
          <span>Dashboard</span>
        </li>
        <li data-page="kasir" class="menu-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="5" width="20" height="14" rx="2" ry="2"></rect><line x1="2" y1="10" x2="22" y2="10"></line></svg>
          <span>Kasir</span>
        </li>

        <li class="submenu">
          <div class="submenu-header">
            <div class="submenu-title">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
              <span>Manajemen</span>
            </div>
            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
          </div>
          <ul class="submenu-content">
            <li data-page="products" class="submenu-item">Manajemen Barang</li>
            <li data-page="stocks" class="submenu-item">Manajemen Stok</li>
          </ul>
        </li>

        <li class="submenu">
          <div class="submenu-header">
            <div class="submenu-title">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
              <span>Laporan</span>
            </div>
            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
          </div>
          <ul class="submenu-content">
            <li data-page="transactions" class="submenu-item">Data Transaksi</li>
            <li data-page="sales" class="submenu-item">Penjualan Barang</li>
          </ul>
        </li>
      </ul>
    </div>

    <div id="overlay" class="overlay"></div>

    <div id="app" class="app-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/date-picker.js"></script>
    <script src="js/receiptRenderer.js"></script>
    <script src="js/renderer.js"></script>
  </body>
</html>
