<div class="h-screen flex flex-col bg-slate-50 p-4 md:p-6 overflow-auto custom-scrollbar gap-6">
  <!-- HEADER -->
  <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 pl-[52px]">
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 bg-emerald-600 rounded-lg flex items-center justify-center text-white font-bold">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-dashboard"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>
      </div>
      <h1 class="text-xl font-bold text-slate-800 tracking-tight">DASHBOARD</h1>
    </div>
    <div class="relative w-full md:w-auto">
      <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-slate-400">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg>
      </div>
      <input id="dashboard-date" type="text" placeholder="Pilih Tanggal..." readonly class="w-full md:w-48 pl-10 pr-4 py-2 bg-white border border-slate-300 rounded-xl text-sm font-bold text-slate-700 shadow-sm outline-none focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 transition-all cursor-pointer" />
    </div>
  </div>

  <!-- SUMMARY -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 flex-none">
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 flex flex-col gap-2 relative overflow-hidden group">
      <div class="absolute -right-6 -top-6 text-blue-50 opacity-50 group-hover:scale-110 transition-transform duration-500 pointer-events-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-receipt"><path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1Z"/><path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/><path d="M12 17.5v-11"/></svg>
      </div>
      <div class="text-sm font-semibold text-slate-500 uppercase tracking-wider flex items-center gap-2 relative z-10">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-receipt text-blue-500"><path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1Z"/><path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/><path d="M12 17.5v-11"/></svg>
        Jumlah Transaksi
      </div>
      <div id="card-transactions" class="text-3xl font-extrabold text-slate-800 tracking-tight relative z-10">0</div>
    </div>

    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 flex flex-col gap-2 relative overflow-hidden group">
      <div class="absolute -right-6 -top-6 text-emerald-50 opacity-50 group-hover:scale-110 transition-transform duration-500 pointer-events-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-wallet"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>
      </div>
      <div class="text-sm font-semibold text-slate-500 uppercase tracking-wider flex items-center gap-2 relative z-10">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-wallet text-emerald-500"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>
        Pendapatan
      </div>
      <div id="card-revenue" class="text-3xl font-extrabold text-emerald-600 tracking-tight relative z-10">Rp 0</div>
    </div>

    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 flex flex-col gap-2 relative overflow-hidden group">
      <div class="absolute -right-6 -top-6 text-amber-50 opacity-50 group-hover:scale-110 transition-transform duration-500 pointer-events-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trending-up"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>
      </div>
      <div class="text-sm font-semibold text-slate-500 uppercase tracking-wider flex items-center gap-2 relative z-10">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trending-up text-amber-500"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>
        Keuntungan
      </div>
      <div id="card-profit" class="text-3xl font-extrabold text-amber-600 tracking-tight relative z-10">Rp 0</div>
    </div>
  </div>

  <!-- CHARTS -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 flex-none">
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-5 flex flex-col group hover:border-blue-200 transition-colors">
      <div class="text-sm font-semibold text-slate-600 mb-4 flex justify-between items-center">
        <span>Transaksi / Jam</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bar-chart-2 text-slate-300 group-hover:text-blue-500 transition-colors"><line x1="18" x2="18" y1="20" y2="10"/><line x1="12" x2="12" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="14"/></svg>
      </div>
      <div class="relative w-full h-40">
        <canvas id="chart-transactions"></canvas>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-5 flex flex-col group hover:border-emerald-200 transition-colors">
      <div class="text-sm font-semibold text-slate-600 mb-4 flex justify-between items-center">
        <span>Pendapatan / Jam</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-line-chart text-slate-300 group-hover:text-emerald-500 transition-colors"><path d="M3 3v18h18"/><path d="m19 9-5 5-4-4-3 3"/></svg>
      </div>
      <div class="relative w-full h-40">
        <canvas id="chart-revenue"></canvas>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-5 flex flex-col group hover:border-amber-200 transition-colors">
      <div class="text-sm font-semibold text-slate-600 mb-4 flex justify-between items-center">
        <span>Keuntungan / Jam</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-activity text-slate-300 group-hover:text-amber-500 transition-colors"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
      </div>
      <div class="relative w-full h-40">
        <canvas id="chart-profit"></canvas>
      </div>
    </div>
  </div>

  <!-- BOTTOM TABLES -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 flex-none">

    <!-- TOP PRODUCTS -->
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
      <div class="px-6 py-4 border-b border-slate-200 bg-slate-50 flex items-center justify-between">
        <div class="flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-award text-purple-500"><circle cx="12" cy="8" r="6"/><path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"/></svg>
          <span class="font-extrabold text-slate-800 tracking-tight">PRODUK TERLARIS</span>
        </div>
        <span class="text-xs font-bold leading-none tracking-wider uppercase bg-white border border-slate-200 text-slate-500 px-3 py-1 rounded-full">Berdasarkan Qty</span>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
          <thead class="bg-white border-b border-slate-200">
            <tr>
              <th class="px-6 py-3.5 text-xs font-bold text-slate-500 uppercase tracking-widest">Produk</th>
              <th class="px-6 py-3.5 text-xs font-bold text-slate-500 uppercase tracking-widest text-right w-32">Total Qty</th>
            </tr>
          </thead>
          <tbody id="top-products-body" class="divide-y divide-slate-100 bg-white">
            <!-- Rows will be injected by dashboard.js -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- LOW STOCK PRODUCTS -->
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
      <div class="px-6 py-4 border-b border-slate-200 bg-orange-50 flex items-center justify-between">
        <div class="flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-triangle-alert text-orange-500"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
          <span class="font-extrabold text-slate-800 tracking-tight">STOK HAMPIR HABIS</span>
        </div>
        <span class="text-xs font-bold leading-none tracking-wider uppercase bg-white border border-orange-200 text-orange-500 px-3 py-1 rounded-full">Peringatan</span>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
          <thead class="bg-white border-b border-slate-200">
            <tr>
              <th class="px-6 py-3.5 text-xs font-bold text-slate-500 uppercase tracking-widest">Produk</th>
              <th class="px-6 py-3.5 text-xs font-bold text-slate-500 uppercase tracking-widest text-right w-24">Stok</th>
              <th class="px-6 py-3.5 text-xs font-bold text-slate-500 uppercase tracking-widest text-right w-24">Min</th>
            </tr>
          </thead>
          <tbody id="low-stock-body" class="divide-y divide-slate-100 bg-white">
            <!-- Rows will be injected by dashboard.js -->
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
